networks:
  kiwi-service-network:
    driver: bridge

services:
  kiwi-infra-eureka:
    build:
      context: ./infra-eureka
      dockerfile: Dockerfile
    container_name: kiwi-infra-eureka
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1"]
      interval: 3s
      timeout: 10s
      retries: 10
    networks:
      - kiwi-service-network

  kiwi-infra-gateway:
    build:
      context: ./infra-gateway
      dockerfile: Dockerfile
    depends_on:
      - kiwi-infra-eureka
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 3s
      timeout: 10s
      retries: 10
    ports:
      - "8080:8080"
#    environment:
#      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://kiwi-infra-eureka:8761/eureka
    networks:
      - kiwi-service-network

